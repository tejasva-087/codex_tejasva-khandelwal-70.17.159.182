<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="/assets/images/favicon-32x32.png"
      type="image/x-icon"
    />

    <!--  -->
    <!-- Description of site -->
    <meta name="description" content="Codex round 1" />
    <!--  -->

    <!-- Stylesheet -->
    <link rel="stylesheet" href="/css/general.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/query.css" />

    <!-- Script -->
    <script defer src="/script.js"></script>

    <!-- Ttile -->
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <section class="hero-section">
      <div class="hero-text-box">
        <div class="text-box-left">
          <p class="text margin-bottom-big-1">Your Result</p>
          <div class="circle-bg margin-bottom-big">
            <p class="text-big">76</p>
            <p class="text">of 100</p>
          </div>
          <p class="text-bold margin-bottom-mid">Great</p>
          <p class="text">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="text-box-right">
          <p class="text text-bold text-black margin-bottom-mid">Summary</p>
          <div class="box-container margin-bottom-mid">
            <div class="box flex-center bg-red">
              <div class="flex-center">
                <img
                  src="/assets/images/icon-reaction.svg"
                  alt="Icon"
                  class="margin-right"
                />
                <p class="text text-red">Reaction</p>
              </div>
              <p class="text text-black">
                80 <span class="text-light">/ 100</span>
              </p>
            </div>
            <div class="box flex-center bg-yellow">
              <div class="flex-center">
                <img
                  src="/assets/images/icon-memory.svg"
                  alt="Icon"
                  class="margin-right"
                />
                <p class="text text-yellow">Memory</p>
              </div>
              <p class="text text-black">
                92 <span class="text-light">/ 100</span>
              </p>
            </div>
            <div class="box flex-center bg-green">
              <div class="flex-center">
                <img
                  src="/assets/images/icon-verbal.svg"
                  alt="Icon"
                  class="margin-right"
                />
                <p class="text text-green">Verbal</p>
              </div>
              <p class="text text-black">
                61 <span class="text-light">/ 100</span>
              </p>
            </div>
            <div class="box flex-center bg-blue">
              <div class="flex-center">
                <img
                  src="/assets/images/icon-visual.svg"
                  alt="Icon"
                  class="margin-right"
                />
                <p class="text text-blue">Visual</p>
              </div>
              <p class="text text-black">
                72 <span class="text-light">/ 100</span>
              </p>
            </div>
          </div>
          <a href="#" class="link btn-link">Continue</a>
        </div>
      </div>
    </section>
  </body>
</html>
